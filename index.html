
<!DOCTYPE HTML>

<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>My Page</title>
  </head>

  <body>
    
    <div class="navbar">
      <ul>
        <h1><a href="#">My Page</a></h1>
        <li><a href="#">Tab</a></li>
        <li><a href="#">Tab</a></li>
        <li><a href="#">Tab</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">

          <button onclick=toggleStore()>Open Store!</button>

        </div>
      </div>
    </div>

    <!-- code for the store, is also found under store.html -->
    <div id="overlay" ng-app='store'></div>

    <div class="container" ng-app="store" id="app">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
      <script src="js/angular-route.js"></script>
      <script src="js/main.js"></script>
      <div class="row">
        <div class="col">
     
          <button onclick=toggleStore()>Close Store</button>
          <!-- I can't get the store's navbar and footer to show up! -->
          <ng-include src="'navbar.html'"></ng-include>
          <div ng-view></div>
          <ng-include src="'footer.html'"></ng-include>
        </div>
      </row>
    </div>
    <script>
      function $select(elementID) {
          var result = document.getElementById(elementID);
          return result;
          }

      function toggleStore() {
          if ($select("overlay").style.display === 'none') {
              $select("overlay").style.display = 'block';
              $select("app").style.display = 'block';
              }
          else {
              $select("overlay").innerHTML = '';
              $select("overlay").style.display = 'none';
              $select("app").style.display = 'none';
              }
          }
    </script>
    <!-- End of the store code -->
  </body>

</html>
